services:
  db:
    image: postgres:16-alpine
    container_name: ng-db
    environment:
      POSTGRES_USER: neighbourgood
      POSTGRES_PASSWORD: neighbourgood
      POSTGRES_DB: neighbourgood
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neighbourgood"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: ng-backend
    ports:
      - "8300:8300"
    env_file: .env
    environment:
      NG_DATABASE_URL: "postgresql://neighbourgood:neighbourgood@db:5432/neighbourgood"
      NG_PLATFORM_MODE: "blue"
      NG_CORS_ORIGINS: '["http://localhost:3800"]'
      NG_INSTANCE_NAME: "My NeighbourGood"
      NG_ADMIN_NAME: "Admin"
      NG_ADMIN_CONTACT: "admin@example.com"
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8300/status')"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: ng-frontend
    ports:
      - "3800:3800"
    environment:
      ORIGIN: "http://localhost:3800"
      PORT: "3800"
      API_BACKEND: "http://backend:8300"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg-data:
  backend-uploads:
