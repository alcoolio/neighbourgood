<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#c95d1b" />
  <title>NeighbourGood â€” You're offline</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-bg: #fdf8f3;
      --color-surface: #ffffff;
      --color-primary: #c95d1b;
      --color-text: #2d1b0e;
      --color-text-muted: #7a5c47;
      --color-border: #e8d5c2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #1a1209;
        --color-surface: #231810;
        --color-text: #f5ede4;
        --color-text-muted: #b89078;
        --color-border: #3d2a1a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      text-align: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 2.5rem;
      text-decoration: none;
    }

    .brand-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .brand-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: -0.01em;
    }

    .brand-accent {
      color: var(--color-primary);
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--color-surface);
      border: 2px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem;
      color: var(--color-text-muted);
      max-width: 340px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .retry-btn:hover { opacity: 0.88; }
    .retry-btn:active { opacity: 0.75; }
  </style>
</head>
<body>
  <div class="brand">
    <div class="brand-icon">
      <svg width="22" height="21" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 8.5L9 1l8 7.5" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 8.5v7a.5.5 0 00.5.5H7v-4.5h4V16h3.5a.5.5 0 00.5-.5v-7" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 12c0 0-2.2-1.7-2.2-3 0-.8.6-1.3 1.4-1 .3.1.6.4.8.7.2-.3.5-.6.8-.7.8-.3 1.4.2 1.4 1 0 1.3-2.2 3-2.2 3z" fill="white" opacity="0.9"/>
      </svg>
    </div>
    <span class="brand-text">Neighbour<span class="brand-accent">Good</span></span>
  </div>

  <div class="icon-wrapper">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#c95d1b" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"/>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
      <path d="M10.71 5.05A16 16 0 0 1 22.56 9"/>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
      <line x1="12" y1="20" x2="12.01" y2="20"/>
    </svg>
  </div>

  <h1>You're offline</h1>
  <p>NeighbourGood needs a connection to load new content. Check your network and try again.</p>

  <button class="retry-btn" onclick="location.reload()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="23 4 23 10 17 10"/>
      <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
    </svg>
    Try again
  </button>
</body>
</html>
